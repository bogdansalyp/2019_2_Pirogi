<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!-- TODO: find normal film reel   -->
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">

    <title>CAESAR &mdash; movie raptor</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="logo">
                <div class="logo__logo-box">
                    <a href="#">CAESAR</a>
                </div>
            </nav>

            <form action="#" class="search">
                <div class="search--upper">
                    <input type="text" class="search__input" placeholder="Search for movies">
                    <button class="search__button">
                        <svg class="search__icon">
                            <!-- TODO: find and configure sprite -->
                            <use xlink:href="../images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </div>
                <div class="search--lower">
                    <a href="#">Movies</a>
                    <a href="#">Tickets&ShowTimes</a>
                    <a href="#">News</a>
                </div>
            </form>

            <nav class="user-info">
                <div class="user-info__icon-box">
                    <svg class="user-info__icon">
                        <!-- TODO: find and configure sprite -->
                        <use xlink:href="../images/sprite.svg#icon-inbox"></use>
                    </svg>
                    <span class="user-info__notification-amount">7</span>
                </div>
                <div class="user-info__user">
                    <img src="../images/user.jpg" alt="User photo" class="user-info__user-photo">
                    <span class="user-info__user-name">Pavel</span>
                </div>
            </nav>
        </header>
        <section class="home-body">
            <div class="banners">
                <div class="banners__item">
                    <img src="../images/It-chapter-two-700x380.jpg" alt="Banner 1" class="banners__photo">
                    <div class="banners__headline">
                        <div class="banners__headline--background">
                            <h4>WEEKEND BOX OFFICE RESULTS: IT</h4>
                            <p>CHAPTER TWO FLOATS TO NO. 1 WITH $91 MILLION</p>
                        </div>
                    </div>
                    <h4></h4>
                </div>
                <div class="banners__item">
                    <img src="../images/Mr-Rogers-Puppet.jpg" alt="Banner 2" class="banners__photo">
                    <div class="banners__headline">
                        <div class="banners__headline--background">
                            <h4>WEEKEND BOX OFFICE RESULTS: IT</h4>
                            <p>CHAPTER TWO FLOATS TO NO. 1 WITH $91 MILLION</p>
                        </div>
                    </div>
                </div>
                <div class="banners__item">
                    <img src="../images/Tomb_Raider_2018_Alicia_Vikander.jpg" alt="Banner 3" class="banners__photo">
                    <div class="banners__headline">
                        <div class="banners__headline--background">
                            <h4>WEEKEND BOX OFFICE RESULTS: IT</h4>
                            <p>CHAPTER TWO FLOATS TO NO. 1 WITH $91 MILLION</p>
                        </div>
                    </div>
                </div>
            </div>
            <main class="movies-view">
                Content
            </main>
        </section>
     </div>
</body>
</html>
