<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!-- TODO: find normal film reel   -->
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">

    <title>CAESAR &mdash; movie raptor</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="logo">
                <div class="logo__logo-box">
                    <a href="#">CAESAR</a>
                </div>
            </nav>

            <form action="#" class="search">
                <div class="search--upper">
                    <input type="text" class="search__input" placeholder="Поиск фильмов">
                    <button class="search__button">
                        <svg class="search__icon">
                            <!-- TODO: find and configure sprite -->
                            <use xlink:href="../images/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </div>
                <div class="search--lower">
                    <a href="#">Новинки</a>
                    <a href="#">Фильмы</a>
                    <a href="#">Рейтинги</a>
                </div>
            </form>

            <nav class="user-info">
                <div class="user-info__icon-box">
                    <svg class="user-info__icon">
                        <!-- TODO: find and configure sprite -->
                        <use xlink:href="../images/sprite.svg#icon-inbox"></use>
                    </svg>
                    <span class="user-info__notification-amount">7</span>
                </div>
                <div class="user-info__user">
                    <img src="../images/user.jpg" alt="User photo" class="user-info__user-photo">
                    <span class="user-info__user-name">Павел</span>
                </div>
            </nav>
        </header>

        <div class="storage">
            <div class="main">

            </div>
            <div class="news">
                <div class="news__list">
                    <div class="news__headline">
                        Топ фильмов
                    </div>
                    <div class="news__item">
                        1. оне
                    </div>
                    <div class="news__item">
                        1. ту
                    </div>
                </div>
            </div>
        </div>

     </div>
</body>
</html>
