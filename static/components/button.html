<!DOCTYPE html>
<html lang="en">
<head>
    <title>buttons</title>
    <link rel="stylesheet" href="../styles/default/reset.css" >
    <link rel="stylesheet" href="../styles/global-vars/style.css">
    <link rel="stylesheet" href="../styles/components/button.css" >
</head>

<body>
<button class="btn-light">
    button light
</button>

<button class="btn-dark">
    button dark
</button>

<button class="btn-dark" disabled="true">
        button dark disabled
</button>

<input type="button" class="btn-light" value="input button light">
<input type="button" class="btn-dark" value="input button dark">
<input type="button" class="btn-dark" value="input button dark disabled" disabled="true">
</body>
</html>
